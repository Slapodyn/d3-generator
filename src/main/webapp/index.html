<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en">
<head>
    <title>d3.js chart generator</title>

    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=9">

    <link href="css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
        body {
            padding-top: 60px;
            padding-bottom: 40px;
        }
    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- fav and touch icons
    <link rel="shortcut icon" href="../assets/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
    -->

    <script>
        function callCodeGenerator() {
            d3.text('/generator/barchart', function(generatedCode) {
                $('#chart').empty();
                $('#response').html(generatedCode);
                eval(generatedCode);
            });
        }
    </script>
</head>
<body>
<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand" href="#">d3.js chart generator</a>
            <div class="nav-collapse">
                <ul class="nav">
                    <li class="active"><a href="#">Bar Chart</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="span6">
            <form class="form-horizontal">
                <fieldset>
                    <div class="control-group">
                        <label class="control-label" for="inputCategoryColumn">Category column</label>
                        <div class="controls">
                            <input type="text" class="input-xlarge" id="inputCategoryColumn">
                            <p class="help-block">CSV Column with bar labels</p>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="inputMeasureColumn">Value column</label>
                        <div class="controls">
                            <input type="text" class="input-xlarge" id="inputMeasureColumn">
                            <p class="help-block">CSV Column with bar lengths</p>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="button" onclick="callCodeGenerator()" class="btn btn-primary">Generate Chart</button>
                    </div>
                </fieldset>
            </form>
            <div id="chart"></div>
        </div>
        <div class="span6">
            <pre id="response"></pre>
        </div>
    </div>
    <footer>
        <p>&copy; Lars Grammel 2012</p>
    </footer>

</div>

<!-- Javascript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="http://mbostock.github.com/d3/d3.js?2.9.3"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

</body>
</html>
